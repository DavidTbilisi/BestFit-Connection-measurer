<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connection measurer</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div id="app-shell">
<header>
  <h1>Connection measurer</h1>
  <div class="top-actions" role="toolbar" aria-label="Primary actions">
    <button id="addPersonBtn" aria-label="Add Person">➕ Person</button>
    <button id="addTraitBtn" aria-label="Add Trait">➕ Trait</button>
    <button id="fetchUrlBtn" aria-label="Fetch Data from URL">🌐 Data URL</button>
    <button id="fetchTraitsBtn" aria-label="Fetch Trait Suggestions">🌐 Traits URL</button>
    <button id="exportBtn" aria-label="Export Data JSON">⬇️ Export</button>
    <button id="importBtn" aria-label="Import Data JSON">⬆️ Import</button>
    <label style="display:flex; align-items:center; gap:.35rem; font-size:.75rem; text-transform:uppercase; letter-spacing:.5px; color:var(--color-text-soft); font-weight:600;">
      Theme
      <select id="themeSelect" class="theme-select" aria-label="Select Theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="highcontrast">High Contrast</option>
      </select>
    </label>
    <input type="file" id="importFile" accept="application/json" style="display:none" />
  </div>
</header>
<div id="container" aria-live="polite"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
